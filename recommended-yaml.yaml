apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myweatherservice
  name: myweatherservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweatherservice
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: myweatherservice
    spec:
      containers:
        - image: gcr.io/weather-api-279018/github.com/therealmarkcastillo/myweatherservice@sha256:7d6edabeaf81cb021f1f46976723cd619a616548f474be30b0c7e6b006cec5d9
          imagePullPolicy: Always
          name: myweatherservice
          ports:
            - containerPort: 80
              protocol: TCP
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: myweatherservice
  namespace: default
spec:
  maxReplicas: 9
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myweatherservice
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myweatherservice
  name: myweatherservice-lb
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
    - port: 8888
      protocol: TCP
      targetPort: 80
  selector:
    app: myweatherservice
  sessionAffinity: None
  type: LoadBalancer

